    <script>
      (function () {
        var ticking = false;
        function updateScrollBg() {
          var doc = document.documentElement;
          var maxScroll = doc.scrollHeight - window.innerHeight;
          var ratio = maxScroll > 0 ? window.scrollY / maxScroll : 0;
          var pos = Math.round(ratio * 100);
          document.body.style.setProperty("--bg-scroll", pos + "%");
          ticking = false;
        }
        function onScroll() {
          if (!ticking) {
            ticking = true;
            requestAnimationFrame(updateScrollBg);
          }
        }
        window.addEventListener("scroll", onScroll, { passive: true });
        window.addEventListener("resize", updateScrollBg);
        window.addEventListener("load", updateScrollBg);
        updateScrollBg();
      })();
    </script>
    <script>
      // Mobile-only helper for the /about page
      (function () {
        var ABOUT_PATH = "/tech.nomad.life/about";
        var isAboutPage = location.pathname === ABOUT_PATH || location.pathname === ABOUT_PATH + "/";
        if (!isAboutPage) return;

        var mq = window.matchMedia("(max-width: 768px)");
        var profileSection;
        var blurObserver;

        function findProfileSection() {
          var img = document.querySelector('img[src*="profile-about"]');
          if (!img) return null;
          return img.closest("section") || img.closest("div");
        }

        function applySpacingBetweenJourneyCards() {
          var immigrationCard = Array.from(document.querySelectorAll("h3")).find(function (h) {
            return h.textContent.trim().indexOf("My Immigration Journey") !== -1;
          });
          var travelCard = Array.from(document.querySelectorAll("h3")).find(function (h) {
            return h.textContent.trim().indexOf("Travel & Cultural Exploration") !== -1;
          });
          if (!immigrationCard || !travelCard) return;
          var travelCardContainer = travelCard.closest(".card-glass");
          if (travelCardContainer) {
            travelCardContainer.style.marginTop = "1.5rem"; // match gap-6 spacing
          }
        }

        function ensureBlurListener() {
          if (!profileSection) return;

          // Clean up previous observer
          if (blurObserver) {
            blurObserver.disconnect();
            blurObserver = null;
          }

          if (!mq.matches) {
            profileSection.classList.remove("about-profile--blurred");
            return;
          }

          blurObserver = new IntersectionObserver(
            function (entries) {
              entries.forEach(function (entry) {
                var mostlyOutOfView = entry.intersectionRatio < 0.35 || entry.boundingClientRect.top < -40;
                profileSection.classList.toggle("about-profile--blurred", mostlyOutOfView);
              });
            },
            { threshold: [0, 0.35, 1], rootMargin: "-10% 0px -30% 0px" }
          );

          blurObserver.observe(profileSection);
        }

        function initWatcher() {
          profileSection = findProfileSection();
          if (!profileSection) return false;
          profileSection.classList.add("about-profile-section");
          ensureBlurListener();
          applySpacingBetweenJourneyCards();
          window.addEventListener("resize", ensureBlurListener);
          return true;
        }

        if (!initWatcher()) {
          // Wait for React to mount the about page content
          var observer = new MutationObserver(function () {
            if (initWatcher()) observer.disconnect();
          });
          observer.observe(document.body, { childList: true, subtree: true });
        }
      })();
    </script>
